<ion-content>
  <ion-grid>
    <ion-row class="header">
        <ion-col size="6">
          <ion-text color="tertiary">
            <p>Favoritos</p>
          </ion-text>
        </ion-col>
        <ion-col size="6"></ion-col>
    </ion-row>
    <ion-row class="list">
      <ion-col  *ngFor="let fav of favorites"  size="6">
        <ion-img [src]="fav.image"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
