<ion-content *ngIf="!fetch">
  <div class="detail ion-padding">
    <app-card-detail [data]="data"></app-card-detail>
  </div>

  <div class="actors">
    <app-card-carrousel title="Atores" [cardList]="data.actors"></app-card-carrousel>
  </div>

  <div class="detail recommendations ">
    <app-card-carrousel title="Recomendações" [cardList]="recommendations"
      [customSliders]="sliderCustomRecommendations"></app-card-carrousel>
  </div>
</ion-content>
