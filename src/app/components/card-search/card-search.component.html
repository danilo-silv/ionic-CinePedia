<ion-grid *ngIf="title">
  <ion-row>
    <ion-col size="4">
      <ion-img src=" {{image}}"></ion-img>
    </ion-col>
    <ion-col size="8">
      <ion-text>
        <p class="title">
          {{title}}
        </p>
      </ion-text>
      <ion-text>
        <p class="description">
          {{description}}
        </p>
      </ion-text>

      <ion-text>
        <p class="producer">
          <i>{{producer}}</i>
        </p>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
