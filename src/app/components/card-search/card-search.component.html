<ion-grid *ngIf="search.title" (click)="handleClick(search.id)">
  <ion-row>
    <ion-col size="4">
      <ion-img src=" {{search.image}}"></ion-img>
    </ion-col>
    <ion-col size="8">
      <ion-text>
        <p class="title">
          {{search.title}}
        </p>
      </ion-text>
      <ion-text>
        <p class="description">
          {{search.description}}
        </p>
      </ion-text>

      <ion-text>
        <p class="producer">
          <i>{{search.producer}}</i>
        </p>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
