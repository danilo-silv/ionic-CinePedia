<ion-header *ngIf="showHeader">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <app-logo-illustration></app-logo-illustration>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center ion-align-items-center">
      <ion-col size="4">
        <ion-text color="tertiary" class="font-weight-bold">
          <span>Início</span>
        </ion-text>
      </ion-col>
      <ion-col size="4">
        <ion-text color="tertiary">
          Filmes
        </ion-text>
      </ion-col>
      <ion-col size="4">
        <ion-text color="tertiary">
          Séries
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
